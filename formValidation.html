<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form id="frm1" action="">
        First Name: <input type="text" name="fname" id="fname" value="First Name"><br><br>
        Last Name:  <input type="last" name="lname" id="lname" value="Last Name"><br><br>
        <input type="submit" value="Submit" onclick="formValidation()">
    </form>

    <script>
        function formValidation() {
            if (document.getElementById("fname").value == "First Name") {
                window.alert("Enter your first name");
            }

            else if (document.getElementById("lname").value == "Last Name") {
                window.alert("Enter your last name");
            }
        }
    </script>
</body>
</html>
